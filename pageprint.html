<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Botão de print - Práticas da Code</title>
    <meta charset="utf-8">
    <style>
        body{
          background-color: #f3f3f3;
        }
        #printButton{
          background-color: #06152A;
          color: #1BAF41;
          border-radius: 60px;
          font-family: 'Segoe UI', sans-serif;
          font-size: 20px;
          font-weight: 600;
          padding: 20px;
        }

        #printButton:hover{
          background-color: #1BAF41;
          color: #f3f3f3;
        }
    </style>
  </head>

  <body>
    <br>
    <button onclick="window.print()" id="printButton">
      <label> Page Print </label>
    </button>
    <br>
  </body>

</html>
